<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Practicing Vue.js</title>
		<link href="style.css" rel="stylesheet" type="text/css" />
		<script src="https://cdn.jsdelivr.net/npm/vue@3.5.12/dist/vue.global.min.js"></script>
		<!-- <script src = "https://unpkg.com/vue@next"></script> -->
		<!--Used when not having Vue Files dloaded-->
	</head>
	<body>
		<h1 id="title">Loop Through Object in Vue.js</h1>

		<div id="container-1">
			<ol id="dog-list">
				<li v-for="(value, name) in dogObject">{{ name }} : {{ value }}</li>
			</ol>
		</div>

		<!-- Package used to enable 'LODASH'-->
		<script src="https://unpkg.com/lodash@4.17.20/lodash.min.js"></script>
		<!-- JavaScript File -->
		<script src="script.js"></script>
	</body>
</html>
