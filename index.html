<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Build Your First Vue.js App</title>
		<link href="style.css" rel="stylesheet" type="text/css" />
		<script src="https://cdn.jsdelivr.net/npm/vue@3.5.12/dist/vue.global.min.js"></script>
		<!-- <script src = "https://unpkg.com/vue@next"></script> -->
		<!--Used when not having Vue Files dloaded-->
	</head>
	<body>
		<h1>Build a List with Vue.js</h1>

		<div id="list">		<!-- This <div> is 'listItem'-->
			<ol>		<!-- Each <ol> is 'eachItem'-->
				<li v-for="eachItem in listItems">{{eachItem.item}}</li>		<!-- Each <li> is the item-->
			</ol>
		</div>

		<!-- JavaScript File -->
		<script src="script.js"></script>
	</body>
</html>
