<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Practicing Vue.js</title>
		<link href="style.css" rel="stylesheet" type="text/css" />
		<script src="https://cdn.jsdelivr.net/npm/vue@3.5.12/dist/vue.global.min.js"></script>
		<!-- <script src = "https://unpkg.com/vue@next"></script> -->
		<!--Used when not having Vue Files dloaded-->
	</head>
	<body>
		<h1 id="title">Build a Form in Vue.js</h1>

		<div id="container-1">
			<div id="form">
				<label for="full-name">Full Name: </label>
				<!-- Using 'v-model' anything that is inputed will be saved into the "value" (i.e. key-value) on attached
				     item in "script.js" -->
				<input
					id="full-name"
					v-model="inputText"
					placeholder="i.e. John Smith"
				/>
				<p id="fnInpTxt">{{inputText}}</p>

				<!-- Entering ? or Comment -->
				<p>Enter your Question/Comment</p>
				<!-- 'pre-line' will make any "enter" on its on line on the Webpage -->
				<p style="white-space: pre-line">{{ textAreaContent }}</p>
				<textarea
					v-model="textAreaContent"
					placeholder="I have a question..."
				></textarea>

				<p>How did you hear about us?</p>
				<select v-model="selected">
					<option v-for="option in options" v-bind:value="option.value">
						{{ option.text }}
					</option>
				</select>
				<span style="padding-left: 1em; font-variant: small-caps"
					>{{ selected }}
				</span>
				<p>Who is this message for?</p>
				<!-- Questions Team Checkbox -->
				<div id="chkBoxDiv">
					<input
						type="checkbox"
						id="questions"
						value="Questions Team"
						v-model="checkedOptions"
					/>
					<label for="questions">Questions Team</label>
				</div>

				<!-- Comments Team Checkbox -->
				<div id="chkBoxDiv">
					<input
						type="checkbox"
						id="comments"
						value="Comments Team"
						v-model="checkedOptions"
					/>
					<label for="comments">Comments Team</label>
				</div>

				<!-- Head Office Checkbox -->
				<div id="chkBoxDiv">
					<input
						type="checkbox"
						id="head-office"
						value="headOffice"
						v-model="checkedOptions"
					/>
					<label for="head-office">Head Office</label>
				</div>

				<span>Selected: {{ checkedOptions }} </span>
			</div>
		</div>

		<!-- Package used to enable 'LODASH'-->
		<script src="https://unpkg.com/lodash@4.17.20/lodash.min.js"></script>
		<!-- JavaScript File -->
		<script src="script.js"></script>
	</body>
</html>
